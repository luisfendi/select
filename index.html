<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="converter">
    <div class="converter__row">
      <div class="converter-block">
        <h3 class="converter-block__title converter-block__title--send"></h3>
        <div class="currency-field">
          <input class="currency-field__input currency-field__input--send" type="text" />
          <div class="currency-field__list currency-field__list--send"></div>
          <button class="currency-field__hidden-btn" data-type="send">
          </button>
        </div>
      </div>
      <button class="btn-reverse converter__btn-reverse">
      </button>
      <div class="converter-block">
        <h3 class="converter-block__title converter-block__title--get"></h3>
        <div class="currency-field">
          <input class="currency-field__input currency-field__input--get" type="text" />
          <div class="currency-field__list currency-field__list--get"> </div>
          <button class="currency-field__hidden-btn" data-type="get"></button>
        </div>
      </div>
    </div>
    <a class="converter__link" href="#">обменять что-то на что-то</a>
  </div>

  <script src="./script.js"></script>
</body>

</html>
